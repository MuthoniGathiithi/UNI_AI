# Streamlit Configuration for I-TUTOR Frontend
# Phase 8 MVP

[theme]
primaryColor = "#4F46E5"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F3F4F6"
textColor = "#1F2937"
font = "sans serif"

[client]
showErrorDetails = true
toolbarMode = "minimal"

[logger]
level = "info"

[server]
headless = true
port = 8501
enableXsrfProtection = false
maxUploadSize = 200
enableCORS = false

[browser]
gatherUsageStats = false
